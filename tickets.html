<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ticketpg.css">
    <title>booktickets</title>
  </head>
  <body>
    <div class="page">
        <h1>Tickets to the Greatest Concert Ever!</h1>
        <h3>Get tickets today before it's too late!</h3>
    </div>  
        
            <div class="column">
                <form class="myForm">
                    <p>
                    <label>Name
                    <input type="text" name="customer_name" required>
                    </label> 
                    </p>
                    
                    <p>
                    <label>Phone 
                    <input type="tel" name="phone_number">
                    </label>
                    </p>
                    
                    <p>
                    <label>Email 
                    <input type="email" name="email_address">
                    </label>
                    </p>

                    <fieldset>
                    <legend>Payment Method?</legend>
                    <p><label class="choice"> <input type="radio" name="taxi" required value="car"> Credit/Debit card</label></p>
                    <p><label class="choice"> <input type="radio" name="taxi" required value="van"> PayTm </label></p>
                    <p><label class="choice"> <input type="radio" name="taxi" required value="tuktuk"> Net Banking </label></p>
                    </fieldset>
                             
                    <p>
                    <label>Pickup Date/Time
                    <input type="datetime-local" name="pickup_time" required>
                    </label>
                    </p>
                        
                    <p>
                    <label>Ticket type
                    <select id="pickup_place" name="pickup_place">
                    <option value="" selected="selected">Select</option>
                    <option value="office" >Silver</option>
                    <option value="town_hall" >Golden</option>
                    <option value="telepathy" >Platinum</option>
                    </select>
                    </label> 
                    </p>
                    
                    <p>
                    <label>Number of tickets
                    <input type="text" name="dropoff_place" required list="tickets">
                    </label>
                    
                    <datalist id="tickets">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5"></option>
                      </option>
                    </datalist>
                    </p>                                                      
                    <p><button>Submit Booking</button></p>
                    
                    </form>

             
            </div>
           
       
       










  



  
  

  </body>
</html>
